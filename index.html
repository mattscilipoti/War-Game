<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>War</title>
  <link href='https://fonts.googleapis.com/css?family=Cinzel:400,900,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="game-area">
  <div class="scoreboard">
    <div class="score player-score cinzel">
      0
    </div>
    <div class="score computer-score cinzel">
      0
    </div>
  </div>
  <div class="board-area">
    <div class="board player-board">
      <div class="castle player-castle"></div>
      <div class="battle player-battle"></div>
    </div>
    <div class="board computer-board">
      <div class="battle computer-battle"></div>
      <div class="castle computer-castle"></div>
    </div>
  </div>
  <div class="shuffle">Declare war</div>
</div>

</body>
</html>
