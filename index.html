<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>War</title>
  <link href='https://fonts.googleapis.com/css?family=Rajdhani:300' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="overlay"><h1>War</h1></div>
<div class="game-area">
  <div class="scoreboard">
    <div class="score west-score">0</div>
    <div class="score east-score">0</div>
  </div>
  <div class="board-area">
    <div class="board west-board">
      <div class="castle west-castle"></div>
      <div class="battle west-battle"></div>
    </div>
    <div class="board east-board">
      <div class="battle east-battle"></div>
      <div class="castle east-castle"></div>
    </div>
  </div>
  <div class="war-section">
  </div>
  <div class="shuffle hoverglow">Cut the deck</div>
</div>

</body>
</html>
